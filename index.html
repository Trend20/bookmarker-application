<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Bookmarker App</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="header clearfix">
            <h1 class="text-muted">Bookmarker</h1>
        </div>
        <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="site name">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="site URL">Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2020 Bookmarker, Inc</p>
        </footer>
    </div>
    <!-- <scrip src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
   <!-- <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> -->
   <script src="app.js"></script>
</body>
</html>
